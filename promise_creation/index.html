<!DOCTYPE html>
<html ng-app="myapp">

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

</head>

<body>

    <div ng-controller="Xctrl">
        <form ng-submit="calc()">
            <input type="number" ng-model="num" />
            <button>Submit</button> {{result}}
        </form>
        <form ng-submit="convert()">
            USD <input type="number" ng-model="usd" />
            <button>Submit</button>
            <br /> INR {{inrvalue}}
        </form>
        <br><br><br><br>
        <form ng-submit="saveData()">
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <div class="row">
                        <div class="col-md-6">
                            <label>  Name: </label><input type="text" ng-model="user.name" /></div>
                        <div class="col-md-6">
                            <label> Email:</label><input type="email" ng-model="user.email" /></div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <label> Address:</label> <input type="text" ng-model="user.address" /></div>
                        <div class="col-md-6">
                            <label>Mobile:</label><input type="number" ng-model="user.phno" />
                            <button>Submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>

        <!--
			<table class="table">
				<thead>
					<tr>
						<td>Name</td>
						<td>Email</td>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="user in registrations">
						<td>{{user.name}}</td>
						<td>{{user.email}}</td>
					</tr>
				</tbody>
			</table>-->


        <table class="table table-striped">
            <thead>
                <tr>
                    <td>Name</td>
                    <td>Email</td>
                    <td>address</td>
                    <td>Mobile</td>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="user in registrations">
                    <td>{{user.name}}</td>
                    <td>{{user.email}}</td>
                    <td>{{user.address}}</td>
                    <td>{{user.phno}}</td>
                </tr>
            </tbody>
        </table>


    </div>


    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>

</body>

</html>
