<script>
	var arr=[4,7,3,9,2,6,3,8,3,1,8];
	
	var filteredArray=arr.filter(function(element){
		return element>5;
	});
	
	
	filteredArray.forEach(function(element){
		console.log(element);
	});
	
	
	
	var mappedArray=arr.map(function(element){
		return element*element;
	})
	console.log('-----------------------');
	mappedArray.forEach(function(element){
		console.log(element);
	});
	
	
	var some=arr.some(function(element){
		return element>10
	});
	console.log(some);
	var every=arr.every(function(element){
		return element>0
	});
	console.log(every);
	
	
	
	var sum=arr.reduce(function(counter,element){
		return counter+element;
	},0);
	
	console.log(sum);
	
</script>
