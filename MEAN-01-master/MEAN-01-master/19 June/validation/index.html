<!DOCTYPE html>
<html ng-app="myapp">
	<head>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<style>
			input.ng-touched.ng-invalid{
				border: 1px solid red;
			}
		</style>
	</head>
	<body>
	
		<section ng-controller="MyFormController" class="container">
			<form role="form" ng-submit="studentForm.$valid && submitForm()" class="row" name="studentForm" novalidate>
				<div class="col-md-6 col-md-offset-3">
					<div class="form-group">
						<label>Name</label>
						<input ng-model="student.name" name="name" class="form-control" required/>
						<span ng-show="studentForm.name.$touched && studentForm.name.$error.required" class="help-block">Student name is required</span>
					</div>
					<div class="form-group">
						<label>Email</label>
						<input ng-model="student.email" name="email" type="email" class="form-control" required minlength="4" />
						<span ng-show="studentForm.email.$touched || studentForm.$submitted" ng-messages="studentForm.email.$error" class="help-block">
							<span ng-message="minlength">Email must contain atleast 4 characters</span>
							<span ng-message="email">Email is invalid</span>
							<span ng-message="required">Email is required</span>
						</span>
					</div>
					<div class="form-group">
						<label>Phone Number</label>
						<input ng-model="student.phno" name="phno" pattern="^[0-9]{10}$" class="form-control"  maxlength="10" minlength="10"/>
						<span ng-show="studentForm.phno.$error.pattern" class="help-block">Phone number must contain only digits. And 10 digits are required.</span>
						<span ng-show="studentForm.phno.$error.minlength" class="help-block">Phone number must contain 10 digits. </span>
					</div>
					<div class="form-group">
						
						<button class="btn btn-primary" ng-click="btn()"  >Submit</button>
					</div>
				</div>
			</form>
			<div class="row">
			<pre>
			{{studentForm | json}}
			</pre>
			</div>
		</section>
	
		
	
		<script src="js/angular.min.js"></script>
		<script src="js/angular-messages.min.js"></script>
		<script src="js/app.js"></script>
		
	</body>
</html>
