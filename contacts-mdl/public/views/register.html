<form class="form-group" name="registrationForm" novalidate ng-submit="registrationForm.$valid && addNew()">
    <div class="mdl-grid" style="margin-top:100px;">
        <div class="mdl-cell mdl-cell--6-col mdl-cell--3-offset-desktop">
            <h2 class="section">Contacts</h2>
            <div class="mdl-grid">
                <div class="mdl-cell mdl-cell--6-col">
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input name="contactName" class="mdl-textfield__input" ng-model="name" type="text" id="nameTxt" required minlength="4">
                        <label class="mdl-textfield__label" for="nameTxt">Name</label>
                    </div>
                    <span ng-show="registrationForm.contactName.$touched && registrationForm.contactName.$error.required || registrationForm.$submitted">Contact name is required</span>
                    <span ng-show="registrationForm.contactName.$touched && registrationForm.contactName.$error.minlength">Contact name should contain atleast 4 characters</span>

                </div>
                <div class="mdl-cell mdl-cell--6-col">
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input name="mobile" class="mdl-textfield__input" ng-model="mobile" type="text" id="mobileTxt" pattern="^\d{10}$" required>
                        <label class="mdl-textfield__label" for="mobileTxt">Mobile Number</label>
                        <span ng-show="registrationForm.mobile.$touched || registrationForm.$submitted" ng-messages="registrationForm.mobile.$error">
                                <span ng-message="pattern">Number invalid</span>
                        <span ng-message="required">Phone number is required</span>
                        </span>
                    </div>
                </div>
                <div class="mdl-cell mdl-cell--6-col">
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input name="email" pattern="^[a-zA-Z0-9]+[@][a-zA-Z0-9]+[.][a-zA-Z0-9]{2,4}$" required class="mdl-textfield__input" ng-model="email" type="email" id="emailTxt">
                        <label class="mdl-textfield__label" for="emailTxt">Email</label>
                        <span ng-show="registrationForm.mobile.$touched || registrationForm.$submitted" ng-messages="registrationForm.email.$error">
                                <span ng-message="pattern">Email invalid</span>
                        <span ng-message="required">Email is required</span>
                        </span>
                    </div>
                </div>
                <div class="mdl-cell mdl-cell--6-col">
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input name="address" required pattern="^[a-zA-Z0-9-/]+$" class="mdl-textfield__input" ng-model="address" type="text" id="addressTxt">
                        <label class="mdl-textfield__label" for="addressTxt">Address</label>
                        <span ng-show="registrationForm.mobile.$touched || registrationForm.$submitted" ng-messages="registrationForm.address.$error">
                                <span ng-message="pattern">Address can not contain special character</span>
                        <span ng-message="required">Address is required</span>
                        </span>
                    </div>
                </div>
                <div class="mdl-cell mdl-cell--12-col">
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <button class="mdl-button mdl-js-button mdl-button--raised">Add New</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>

<pre>
      {{registrationForm | json}}
  </pre>
