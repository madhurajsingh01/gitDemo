<!doctype html>
<html>
<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .demo-card-square.mdl-card {
            width: 100%;
            height: 220px;
        }
        .demo-card-square>.mdl-card__title {
            color: #fff;
            background: top right no-repeat #46B6AC;
        }
        .mdl-card__title-text1{
           
        }
    </style>
</head>
<body ng-app="app">
    <form class="form-group">
        <div class="mdl-grid" style="margin-top:100px;" ng-controller="visitingController">
            <div class="mdl-cell mdl-cell--6-col mdl-cell--3-offset-desktop">
                <h2 class="mdl-card__title-text">Visiting Cards</h2>
                <div class="mdl-grid">
                    <div class="mdl-cell mdl-cell--6-col">
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" ng-model="name" type="text" id="nameTxt">
                            <label class="mdl-textfield__label" for="nameTxt">Name</label>
                        </div>
                    </div>
                    <div class="mdl-cell mdl-cell--6-col">
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" ng-model="mobile" type="text" id="mobileTxt">
                            <label class="mdl-textfield__label" for="mobileTxt">Mobile Number</label>
                        </div>
                    </div>
                    <div class="mdl-cell mdl-cell--6-col">
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" ng-model="email" type="email" id="emailTxt">
                            <label class="mdl-textfield__label" for="emailTxt">Email</label>
                        </div>
                    </div>
                    <div class="mdl-cell mdl-cell--6-col">
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" ng-model="address" type="text" id="addressTxt">
                            <label class="mdl-textfield__label" for="addressTxt">Address</label>
                        </div>
                    </div>
                </div>

                <div class="mdl-grid">
                    <div class="mdl-cell mdl-cell--12-col">
                        <div class="demo-card-square mdl-card mdl-shadow--3dp">
                           <h6 class="mdl-card__title-text">Visiting Card</h6>
                            <div class="mdl-card__title mdl-card--expand">
                                <span>{{name}}</span><br />
                                <span>{{mobile}}</span><br />
                                <span>{{email}}</span><br />
                                <span>{{address}}</span><br />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <script src="angular.min.js"></script>
    <script>
        var app = angular.module('app', []);
        app.controller('visitingController', function($scope) {
            

        });
    </script>
</body>
</html>
